tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact by id with payload'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Contact's id
    schema:
      type: string
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - _id
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380000000022'
          email:
            description: "Contact's email"
            type: string
            example: 'jon@example.com'
          isFavourite:
            description: 'shows whether the contact is a favorite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's user Id:"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
