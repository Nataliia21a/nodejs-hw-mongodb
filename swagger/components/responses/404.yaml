description: Not Found error. The server cannot find the requested resource
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Not Found Error
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Contact is not found'
